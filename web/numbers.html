<!doctype html>
<html ng-app="numbers">
<head>
    <title>Number cruncher</title>
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
    <!-- jQuery -->
    <script src="assets/js/jquery-2.0.3.min.js"></script>
    <!-- Bootstrap -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="assets/js/bootstrap.min.js"></script>
    <!-- D3 -->
    <script src="assets/js/d3.v3.min.js"></script>
    <!-- Application & AngularJS -->
    <link href="assets/css/main.css" rel="stylesheet"/>
    <script src="http://code.angularjs.org/1.2.7/angular.min.js"></script>
    <script src="assets/js/numbers.js"></script>
    <script src="assets/js/components.js"></script>
</head>
<body>
<div ng-controller="NumbersCtrl">
    <tabs>
        <pane title="Raw">
            <h3>Raw data</h3>
            <pre><code>{{numbers}}</code></pre>
        </pane>
        <pane title="Canvas">
            <h3>Visual representation</h3>
            <div class="chart" chart="{{numbers}}"/>
        </pane>
    </tabs>
</div>
<script>
</script>

</body>
</html>

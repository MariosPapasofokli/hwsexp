<!doctype html>
<html>
<head>
    <title>Number cruncher</title>
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
    <!-- jQuery -->
    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <!-- AngularJS -->
    <script src="http://code.angularjs.org/1.2.7/angular.min.js"></script>
    <!-- Bootstrap -->
    <script src="assets/js/bootstrap.min.js"></script>
    <!-- D3 and AngularJS D3 support -->
    <script src="assets/js/d3a.js"></script>
    <script src="assets/js/d3ac.js"></script>
    <!-- App code -->
    <script src="assets/js/numbersComp.js"></script>
    <script src="assets/js/numbersApp.js"></script>
    <!-- Styles -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="assets/css/main.css" rel="stylesheet"/>
</head>
<body>
<div ng-app="numbersApp" ng-controller="NumbersCtrl">
    <tabs>
        <pane title="Raw">
            <h3>Raw data</h3>
            <pre><code>{{numbers}}</code></pre>
        </pane>
        <pane title="Canvas">
            <h3>Visual representation</h3>
            <chart data="{{numbers}}"/>
        </pane>
    </tabs>
</div>
</body>
</html>
